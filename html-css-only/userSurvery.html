  <body>
    <div class="topnav">
      <a href="../html-css-only/userportal.html">Home</a>

        >Schedule and Upgrade Appointment</a

    <h2>
      Please take the time to leave a note on how your experience was with our
      site!
    </h2>
    <p>
      Leave your contact information and a brief message and a member of our
      team will get back to you!
    </p>
    <div class="container">
      <form action="/action_page.php">
        <div class="row">
          <div class="col-25"><label for="fname">First Name</label></div>
          <div class="col-75">
            <input
              type="text"
              id="fname"
              name="firstname"
              placeholder="Your name.."
            />
          </div>
        </div>
        <div class="row">
          <div class="col-25"><label for="lname">Last Name</label></div>
          <div class="col-75">
            <input
              type="text"
              id="lname"
              name="lastname"
              placeholder="Your last name.."
            />
          </div>
        </div>
        <div class="row">
          <div class="col-25"><label for="country">Country</label></div>
          <div class="col-75">
            <select id="country" name="country">
              <option value="australia">Australia</option>
              <option value="canada">Canada</option>
              <option value="usa">USA</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-25"><label for="subject">Subject</label></div>
          <div class="col-75">
            <textarea
              id="subject"
              name="subject"
              placeholder="Write something.."
              style="height:200px"
            ></textarea>
          </div>
        </div>
        <div class="row"><input type="submit" value="Submit" /></div>
      </form>
    </div>
  </body>
